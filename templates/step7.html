{% extends "base.html" %}

{% block progress %}
<div class="step completed">1</div>
<div class="step completed">2</div>
<div class="step completed">3</div>
<div class="step completed">4</div>
<div class="step completed">5</div>
<div class="step completed">6</div>
<div class="step active">7</div>
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Certifications & Achievements</h2>
    <form method="POST">
        {% if certifications %}
        <div class="certifications-list">
            {% for cert in certifications %}
            <div class="certification-item">{{ cert }}</div>
            {% endfor %}
        </div>
        {% endif %}
        
        <div class="form-group">
            <label for="certification">Add Certification or Achievement</label>
            <input type="text" id="certification" name="certification" >
        </div>
        <div class="form-actions">
            <button type="submit" name="add_another" class="btn secondary">Add Another</button>
            <button type="submit" class="btn">Generate Resume</button>
        </div>
    </form>
</div>
{% endblock %}
