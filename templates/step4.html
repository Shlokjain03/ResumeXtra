{% extends "base.html" %}

{% block progress %}
<div class="step completed">1</div>
<div class="step completed">2</div>
<div class="step completed">3</div>
<div class="step active">4</div>
<div class="step">5</div>
<div class="step">6</div>
<div class="step">7</div>
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Education</h2>
    <form method="POST">
        {% for education in educations %}
        <div class="education-item">
            <h3>{{ education.course }}</h3>
            <p>{{ education.college }}</p>
            <p>{{ education.start_year }} - {{ education.end_year }}</p>
        </div>
        {% endfor %}
        
        <div class="form-group">
            <label for="college">College/University</label>
            <input type="text" id="college" name="college" >
        </div>
        <div class="form-group">
            <label for="course">Course/Degree</label>
            <input type="text" id="course" name="course" >
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="start_year">Start Year</label>
                <input type="number" id="start_year" name="start_year" min="1900" max="2099" >
            </div>
            <div class="form-group">
                <label for="end_year">End Year (or expected)</label>
                <input type="number" id="end_year" name="end_year" min="1900" max="2099" >
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" name="add_another" class="btn secondary">Add Another</button>
            <button type="submit" class="btn">Continue</button>
        </div>
    </form>
</div>
{% endblock %}
