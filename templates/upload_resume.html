<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
</head>
<body>
        <!-- HEADER 1 -->
    <div class="page-container">
        <div class="container">
           <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
               <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                 <img src="{{ url_for('static', filename='images/logo.png') }}" alt="My Image" width="30" height="30">
                 <span class="fs-4">ResumeXtra</span>
               </a>
               <ul class="nav nav-pills">
                 <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link active" aria-current="page">Home</a></li>
                 <li class="nav-item"><a href="{{ url_for('step1') }}" class="nav-link">Create resume</a></li>
                 <li class="nav-item"><a href="{{ url_for('upload_resume') }}" class="nav-link">Analysis resume</a></li>
               </ul>
             </header>
        <h1>Upload Your Resume</h1>
        <form action="/analyze" method="post" enctype="multipart/form-data">
            <label for="resume-upload" class="file-upload-label">
                Choose Resume (PDF or TXT)
            </label>
            <input id="resume-upload" type="file" name="resume" accept=".pdf,.txt" required>
            <button type="submit">Analyze Resume</button>
        </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
</body>
</html>
